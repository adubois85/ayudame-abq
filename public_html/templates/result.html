<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<!--Animated Button-->
			<a type="button" class="btn button navbar-btn" routerLink=""><span>Return</span></a>
		</div>
	</div>
</nav>

<div class="card">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="row">
				<div class="col-md-10">
					<h1 class="text-center">{{restaurant.restaurantName}}</h1>
					<h2 class="resulth2">Violations</h2>
				</div>
				{{viol}}
				<div class="col-md-2-right" >
					<P>Date of last Inspection<br>{{restaurantViolations[0].restaurantViolationDate | date}}</P>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12">
					<table class="table table-condensed table-striped">
						<tr *ngFor="let restaurantViolation of restaurantViolations">
							<td>{{restaurantViolation.restaurantViolationMemo | lowercase}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
